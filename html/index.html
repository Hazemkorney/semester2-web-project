<!DOCTYPE html>
<html>

<head>
    <title>أمثلة على Radio Buttons مع نماذج مختلفة</title>
    <style>
        /* إخفاء النماذج افتراضيًا */
        form {
            display: none;
        }
    </style>
    <script>
        function showForm(selectedForm) {
            // إخفاء جميع النماذج
            document.querySelectorAll('form').forEach(function(form) {
                form.style.display = 'none';
            });
            
            // إظهار النموذج المحدد
            document.getElementById(selectedForm).style.display = 'block';
        }
    </script>
</head>

<body>
    <!-- زر اختيار مع استدعاء وظيفة جافا سكريبت عند التغيير -->
    <label>
        <input type="radio" name="option" value="form1" onclick="showForm('form1')">
        خيار 1
    </label>
    <label>
        <input type="radio" name="option" value="form2" onclick="showForm('form2')">
        خيار 2
    </label>
    <label>
        <input type="radio" name="option" value="form3" onclick="showForm('form3')">
        خيار 3
    </label>

    <!-- النموذج الأول -->
    <form id="form1">
        <h3>نموذج 1</h3>
        <input type="text" placeholder="حقل نصي">
        <input type="submit" value="إرسال">
    </form>

    <!-- النموذج الثاني -->
    <form id="form2">
        <h3>نموذج 2</h3>
        <input type="text" placeholder="حقل نصي">
        <input type="submit" value="إرسال">
    </form>

    <!-- النموذج الثالث -->
    <form id="form3">
        <h3>نموذج 3</h3>
        <input type="text" placeholder="حقل نصي">
        <input type="submit" value="إرسال">
    </form>
</body>

</html>
